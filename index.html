<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        document.getElementById("webcam-container").hidden = true;
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/glitch.css">
    <audio id="gameMusic" src="audio/blue.mp3" autoplay loop></audio>

    <script defer>
        // Get the modal
        var modal = document.getElementById("startModal");
        var modal3 = document.getElementById("nextModal");
        var modals1 = document.getElementById("M1");
        var modals2 = document.getElementById("M2");
        var modals3 = document.getElementById("M3");
       

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
            if (event.target === modal3) {
                modal3.style.display = "none";
            }
        }

        function bricktouch() {
            let x = document.createElement("audio");
            x.src = "audio/bricktouch.wav";
            x.play();
        }

        function gameover() {
            let x = document.createElement("audio");
            x.src = "audio/gameover.wav";
            x.play();
        }

        function jump() {
            let x = document.createElement("audio");
            x.src = "audio/jump.wav";
            x.play();
        } 

        function brickbroken() {
            let x = document.createElement("audio");
            x.src = "audio/brickbroken.wav";
            x.play();
        }
    </script>
</head>

<body>
    
    <div id="startModal" class="modal active">
        <!-- Modal content -->
        <div class="modal-content modal-c1">
            <div class="titlediv">
                <h1 class="title glitch" data-glitch="Brick Breaker">
                    Brick Breaker
                </h1>
            </div>
            <div class="startbtn">
                <h1 class="play-text">Play</h1>
                <h1 class="game-text">Game</h1>
            </div>
        </div>
    </div>

    <div id="M1" class="modal">
        <!-- Modal content -->
        <div class="modal-content modal-s">
            <div class="storycenter">
                <div class="story-img img1"></div>
                <div class="titlediv">
                    <h1 class="title glitch" data-glitch="Instructions">
                        Instructions
                    </h1>
                </div>
                <div class="story-text ">To move the platform to the left, use this hand gesture.</div>
            </div>
            <div class="nextcard"></div>
        </div>
    </div>

    <div id="M2" class="modal">
        <!-- Modal content -->
        <div class="modal-content modal-s">
            <div class="storycenter">
                <div class="story-img img2"></div><div class="titlediv">
                    <h1 class="title glitch" data-glitch="Instructions">
                        Instructions
                    </h1>
                </div>
                <div class="story-text">To move the platform to the right, use this hand gestures.</div>
            </div>
            <div class="nextcard"></div>
        </div>
    </div>

    <div id="M3" class="modal">
        <!-- Modal content -->
        <div class="modal-content modal-s">
            <div class="storycenter" style="text-align: center; padding: 20px;">
                <div class="story-img img5"></div>
                <div class="titlediv">
                    <h1 class="title glitch" data-glitch="Good Luck Enjoy playing the game!!">
                        Good Luck Enjoy playing the game!!
                    </h1>
                </div>
            </div>
            <div class="nextcard"></div>
        </div>
    </div>

    <div id="nextModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content modal-c3">
            <div class="stars">
                <div class="s1 star"></div>
                <div class="s2 star"></div>
                <div class="s3 star"></div>
            </div>
            <div class="modal-body">
                <div class="home"></div>
                <div class="next"></div>
                <div class="restart"></div>
            </div>
            <div class="restart"></div>
        </div>
    </div>

    <div class="main-container">
        <div class="brick-container" id="brick"></div>
        <div id="ball" class="animateball"></div>
        <div id="pad">
            <div class="leftpad"></div>
            <div class="rightpad"></div>
        </div>
    </div>

    <div class="score-container">
        <div class="lives">
            Lives: <span id="lives">2</span>
        </div>
        <div class="score">
            Score: <span id="score">10000</span>
        </div>
    </div>

    <script src="js/generateBricks.js" defer></script>
    <script src="js/powerUp.js" defer></script>
    <script src="js/movePadBall.js" defer></script>
    <script src="js/integrate.js" defer></script>
</body>

</html>
